<div class="modal-cdialog-component">
    <form dForm [layout]="layoutDirection" ngForm>
          <d-form-item class="form-item-margin">
            <d-form-label [required]="true" class="form-label">账户</d-form-label>
            <d-form-control>
                <input aria-label="account" name="account" dTextInput placeholder=""  [(ngModel)]="formData.account"/>
            </d-form-control>
          </d-form-item>
          <d-form-item class="form-item-margin">
            <d-form-label [required]="true" class="form-label">姓名</d-form-label>
            <d-form-control>
                <input aria-label="realname" name="realname" dTextInput placeholder=""  [(ngModel)]="formData.realname"/>
            </d-form-control>
          </d-form-item>
          <d-form-item class="form-item-margin">
            <d-form-label [required]="true" class="form-label">手机号</d-form-label>
            <d-form-control>
                <input aria-label="phone" name="phone" dTextInput placeholder=""  [(ngModel)]="formData.phone"/>
            </d-form-control>
          </d-form-item>
          <d-form-item class="form-item-margin">
            <d-form-label [required]="true"  class="form-label">密码</d-form-label>
            <d-form-control>
                <input aria-label="pwd" name="pwd" dTextInput placeholder=""  [(ngModel)]="formData.pwd"/>
            </d-form-control>
          </d-form-item>
          <d-form-item class="form-item-margin">
            <d-form-label class="form-label">状态(启用/停用)</d-form-label>
            <d-form-control>
              <d-toggle name="status" [(ngModel)]="formData.status"></d-toggle>
            </d-form-control>
          </d-form-item>
          <d-form-item class="form-item-margin">
            <d-form-label class="form-label">性别</d-form-label>
            <d-form-control>
              <d-select [filterKey]="'label'" [name]="'sex'" [options]="sexoptions" [(ngModel)]="formData.sex"></d-select>
            </d-form-control>
          </d-form-item>
          <d-form-item class="form-item-margin">
            <d-form-label class="form-label">账户类型</d-form-label>
            <d-form-control>
              <d-select [filterKey]="'label'" [name]="'utype'" [options]="utypeoptions" [(ngModel)]="formData.utype"></d-select>
            </d-form-control>
          </d-form-item>
          <d-form-item class="form-item-margin">
            <d-form-label class="form-label">部门</d-form-label>
            <d-form-control>
              <d-select [filterKey]="'label'" [name]="'dept'" [options]="deptoptions" [(ngModel)]="formData.dept"></d-select>
            </d-form-control>
          </d-form-item>
          <d-form-item class="form-item-margin">
            <d-form-label class="form-label">菜单角色</d-form-label>
            <d-form-control>
              <d-select [filterKey]="'label'" [name]="'menurole'" [options]="menuroleoptions" [(ngModel)]="formData.menurole"></d-select>
            </d-form-control>
          </d-form-item>
          <d-form-item class="form-item-margin">
            <d-form-label class="form-label">数据角色</d-form-label>
            <d-form-control>
              <d-select [filterKey]="'label'" [name]="'datarole'" [options]="dataroleoptions" [(ngModel)]="formData.datarole"></d-select>
            </d-form-control>
          </d-form-item>
   </form>
  </div>
